<html>
<head>
<style>
    .table {
        background-color: red;
        float: left;
        width: 100%;
        height: 500px;
        padding: 0;
        border: 0;
        border-spacing:0;
    }
    .tr {
        background-color: blue;
        vertical-align: top;
        text-align: left;
    }
    .th, .td {
        background-color: green;
        width: 50%;
        height: 250px;
        vertical-align: bottom;
        text-align: right;
        white-space: nowrap;
    }
    .thead, .tbody, .tfoot {
        vertical-align: baseline;
        text-align: center;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <td>
                <table border="0">
                    <tr>
                        <td>
                            empty
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table border="1" cellpadding="2" cellspacing="3">
        <tr>
            <td>
                empty
            </td>
        </tr>
    </table>
    <table class="table">
        <thead class="thead">
            <tr>
                <th class="th">
                    th
                </th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr class="tr">
                <td class="td">
                    td
                </td>
            </tr>
        </tbody>
        <tfoot class="tfoot">
            <tr>
                <td>
                    td
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
